<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Fest Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <form id="result-form">
        <label for="class-section">Class Section</label>
        <select id="class-section" name="class-section">
            <option value="bidaya">Bidaya</option>
            <option value="ula">Ula</option>
            <!-- Add other sections -->
        </select>

        <label for="program-section">Program Section</label>
        <select id="program-section" name="program-section">
            <option value="sports">Sports</option>
            <option value="stage">Stage</option>
            <!-- Add other sections -->
        </select>

        <label for="program">Program</label>
        <select id="program" name="program">
            <!-- Programs will be populated here -->
        </select>

        <div id="entries">
            <div class="entry">
                <label for="reg-no">Reg No</label>
                <input type="number" id="reg-no" name="reg-no" min="1" max="9999">
                <p id="student-name">Name: </p>
                <p id="team-name">Team: </p>
                <label for="grade">Grade</label>
                <select id="grade" name="grade">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="-">-</option>
                </select>
                <p id="score">Score: </p>
            </div>
        </div>
        <button type="button" id="add-entry">Add Entry</button>
        <button type="submit">Submit</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
